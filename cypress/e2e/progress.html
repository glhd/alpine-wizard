<html lang="en">
<body>

<div x-data="{ checked: false }">
	
	<div>
		Current: <span id="current" x-text="$wizard.progress().current"></span>
	</div>
	<div>
		Total: <span id="total" x-text="$wizard.progress().total"></span>
	</div>
	<div>
		Complete: <span id="complete" x-text="$wizard.progress().complete"></span>
	</div>
	<div>
		Incomplete: <span id="incomplete" x-text="$wizard.progress().incomplete"></span>
	</div>
	<div>
		Percentage: <span id="percentage" x-text="$wizard.progress().percentage"></span>
	</div>
	<div>
		Percentage (int): <span id="percentage_int" x-text="$wizard.progress().percentage_int"></span>
	</div>
	<div>
		Percentage (float): <span id="percentage_float" x-text="$wizard.progress().percentage_float"></span>
	</div>
	
	<div x-wizard:step="checked === true">
		Step 1
		<input id="checked-input" type="checkbox" x-model="checked" />
	</div>
	
	<div x-wizard:step>
		Step 2
	</div>
	
	<div x-wizard:step x-wizard:if="false">
		Non-applicable step
	</div>
	
	<div x-wizard:step>
		Step 3
	</div>
	
	<button id="back-button" @click="$wizard.back()">Back</button>
	<button id="forward-button" @click="$wizard.forward()">Forward</button>

</div>

<script src="../../dist/wizard.cdn.js"></script>
<script src="../../node_modules/alpinejs/dist/cdn.js"></script>

</body>
</html>
